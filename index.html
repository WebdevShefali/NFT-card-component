<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <img class="imageEquilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="iconInfo">
          <img class="iconEthereum" src="images/icon-ethereum.svg" alt="icon-ethereum"><span class="ethereum">0.041 ETH</span>
          <img class="iconClock" src="images/icon-clock.svg" alt="icon-clock"><span class="clock">3 days left</span>
        </div>
        <hr>
        <div class="avatar">
          <img class="imageAvatar" src="images/image-avatar.png" alt="avatar">
          <span class="Creation">Creation of </span><span class="avatarName">Jules Wyvern</span>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/webdevshefali">Shefali</a>.
  </div>
</body>

</html>
